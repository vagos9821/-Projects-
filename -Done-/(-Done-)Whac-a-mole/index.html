<!DOCTYPE html>
<html>

<head>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <title>Whac-a-mole</title>
</head>

<body>
    <div class="h2s">
        <h2>Your score:&nbsp;<span id="score">0</span></h2>
        <h2>Time Left:&nbsp;<span id="time-left">60</span></h2>
    </div>

    <button id="button">Start</button>

    <div id="container">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
    </div>

    <script type="text/javascript" src="./resources/javascript/script.js"></script>
</body>

</html>
